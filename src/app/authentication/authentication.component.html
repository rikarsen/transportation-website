<div class="wrapper wrapper-full-page">
  <div class="full-page login-page">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <form [formGroup]="form" (submit)="onLoginSubmit()" novalidate>
              <div class="card" data-background="color" data-color="blue">
                <div class="card-header">
                  <h3 class="card-title">Login</h3>
                </div>
                <div class="card-content">
                  <div class="form-group">
                    <label>Email address</label>
                    <div
                      [ngClass]="{'has-error': form.get('email').errors && form.get('email').dirty, 'has-success': form.get('email').valid && form.get('email').dirty }">
                      <input class="form-control input-no-border" placeholder="Enter email" type="email" name="email"
                             formControlName="email">
                      <ul class="help-block">
                        <li *ngIf="form.get('email').errors?.required && form.get('email').dirty">This field
                          is required.
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <div
                      [ngClass]="{'has-error': form.get('password').errors && form.get('password').dirty, 'has-success': form.get('password').valid && form.get('password').dirty }">
                      <input class="form-control input-no-border" placeholder="Password" type="password" name="password"
                             formControlName="password">
                      <ul class="help-block">
                        <li *ngIf="form.get('password').errors?.required && form.get('password').dirty">This field is
                          required.
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <input [disabled]="!form.valid || processing" class="btn btn-fill btn-wd" type="submit"
                         value="Login"/>
                  <div class="forgot">
                    <a href="">Forgot your password?</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer footer-transparent">
      <div class="container">
        <div class="copyright">
          &copy; 2018, made with <i class="fa fa-heart heart"></i> by <a
          href="">Arsen Babajanyan</a>
        </div>
      </div>
    </footer>
    <div class="full-page-background"></div>
  </div>
</div>
