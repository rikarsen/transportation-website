<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="header clearfix">
          <div class="pull-left">
            <h4 class="title">Permanent Clients</h4>
          </div>
        </div>
        <div class="content table-responsive table-full-width">
          <ngx-datatable
            class="table-striped"
            [rows]="permanentClientsRows"
            [columns]="permanentClientsColumns"
            [columnMode]="'force'"
            [headerHeight]="50"
            [rowHeight]="51"
            [footerHeight]="50"
            [limit]="10"
            [count]="10"
            [scrollbarH]="true"
            [reorderable]="true">
            <div *ngFor="let column of permanentClientsColumns">
              <ngx-datatable-column name="{{ column.name }}" prop="{{ column.prop }}"
                                    headerClass="{{ column.headerClass }}">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{ value }}
                </ng-template>
              </ngx-datatable-column>
            </div>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
